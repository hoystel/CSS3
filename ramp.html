<!DOCTYPE html>
<html>
<head>
<style> 
section{
	width:600px;
	height:300px;
	outline:1px solid red;

	position:relative;
	}

div {
    background-color:lightblue;
	width:300px;

	left:1%;

}

#landing{
	background-color:red;
	width:300px;
	height:100px;
	position:absolute;
	top:290px;
	left:70%;
	transform:rotate(25deg);
	}
</style>
</head>
<body>

<section>
<div></div>
<div id="landing"></div>
</section>




</body>
</html>
